<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="modified_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <header align="center"; id="home">
        <h1 id="port">PORTFOLIO</h1>
        <div class="container">
            <header class="d-flex justify-content-center py-3 g-0">
            </header>
          </div>
    </header>
    <section id="loginSection" class="login-container">
        <h2>Register</h2>
        <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
  
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
  
      <p id="message"></p>
      </section>
  
    <script>
      document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
      
        const username = document.getElementById("registerUsername").value;
        const password = document.getElementById("registerPassword").value;
      
        
        if (localStorage.getItem(username)) {
          document.getElementById("message").textContent = "Username already exists!";
        } else {
          
          localStorage.setItem(username, JSON.stringify({ password: password }));
          document.getElementById("message").textContent = "Registration successful!";
        }
      });
      
      
      document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
      
        const username = document.getElementById("loginUsername").value;
        const password = document.getElementById("loginPassword").value;
      
        const storedUser = JSON.parse(localStorage.getItem(username));
      
        if (storedUser && storedUser.password === password) {
          document.getElementById("message").textContent = "Login successful!";
          window.location.href = "portfolio.html"
        } else {
          document.getElementById("message").textContent = "Invalid username or password!";
        }
      });
    </script>
